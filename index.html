<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title">
       <p> Rock Paper Scissors</p>
    </div>
    <div>
        
        <div class="choices">
            <div class="choice" id="rock"><img src="rock-paper-scissors-296854_1280.png" alt="nothing"></div>
            <div class="choice" id="paper"><img src="rock-paper-scissors-296855_1280.png" alt="nothing2"></div>
            <div class="choice" id="scissors"><img src="rock-paper-scissors-296853_1280.png" alt="nothing 3"></div>
        </div>
    
        <div class="score">
            <div class="sc" id="you">
                <h2>0</h2>
                You
            </div>
            <div class="sc" id="comp">  
                <h2>0</h2>
                Comp
            </div>
        </div>
        <div id="msg">
            <p>Play</p>
    </div>
    </div>
   <script >
       let User = 0;
let Computer = 0;
let choices = document.querySelectorAll(".choice");
function Compgen(){
    let Arr =["rock","paper","scissors"];
    return Arr.at(Math.floor(Math.random()*3))
}
choices.forEach((i)=>{
    i.addEventListener("click",()=>{
        let ID = i.getAttribute("id");
        Game(ID);

    })
})
const Game = (ID)=>{  
   let Gen = Compgen();
     let You =document.getElementById("you");
     let Comp = document.getElementById("comp");
     let Msg = document.getElementById("msg");
   if (ID==Gen){
        Msg.querySelector("p").style.backgroundColor="green"
         Msg.querySelector("p").innerText = `Its a Draw as you both selected ${Gen}`
   }
   else if ((ID =="rock" && Gen =="scissors") || (ID == "scissors" && Gen =="paper") ||(ID == "paper" && Gen =="rock") ){
        User++;
        You.querySelector("h2").innerText = User;
        Msg.querySelector("p").style.backgroundColor="Yellow"
        Msg.querySelector("p").innerText = `You Win as you selected ${ID} and computer selected ${Gen}`
   }
   else{
    Computer++;
    Comp.querySelector("h2").innerText = Computer;
    Msg.querySelector("p").style.backgroundColor="red"
    Msg.querySelector("p").innerText = `You Lose as you selected ${ID} and computer selected ${Gen}`
   }
}



   </script>
</body>
</html>
